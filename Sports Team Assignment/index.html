<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      img {
        width: 100%;
        height: auto;
      }
    </style>
  </head>                                                          
  <body>
    <div class="root">
    <h1>Players</h1>
    <hr />
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Teams Name</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <select onclick="ShowTeam()" name="cars" id="teams">
              <option value="ALL">ALL</option>
              <option value="4">IND</option>
              <option value="1">AUS</option>
              <option value="3">ENG</option>
              <option value="6">PAK</option>
            </select>
          </ul>
          
          <form class="d-flex" role="search">
            <input id="search-input" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
           
          </form>
          <button onclick="showSearch()" class="btn btn-outline-success">Search</button>
        </div>
      </div>
    </nav>
    <div class="container text-center">
      <div class="row batsman-row">
        <h1>Batsman</h1>
      </div>
      <div class="row bowler-row">
        <h1>Bowlers</h1>
        <hr />
      </div>
      <div class="row all-rounder-row">
        <h1>All rounders</h1>
        <hr />
      </div>
    </div>
  </div>
    <script src="/index.js"></script>
  </body>
</html>
